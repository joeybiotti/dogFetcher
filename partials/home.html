<h3 class="title">HOME</h3>

<div class="pet-card">
  <h1 class="name">{{myCurrentDog.name}}</h1>
  <hr />
  <img class="k9img" src={{myCurrentDog.img}} />

  <hr />
  <h4>Breed: {{myCurrentDog.breed}}</h4>
  <h5>Sex: {{myCurrentDog.sex}}</h5>
  <p class="bio">{{myCurrentDog.description}}</p>
  <p id="loc-text">Location: {{myCurrentDog.city}}, {{myCurrentDog.state}} </p>
  <button ng-click="sendEmail()" class="btn btn-info" aria-label="Left Align">
    <!-- <a href="/contact.html"> -->
    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
    Contact Shelter!
  </button>
  <button ng-click="submit()" class="btn btn-danger">
    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
    Add to List
  </button>

</div>
</div>
