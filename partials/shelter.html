<h3 class="title">Shelter</h3>

<div ng-repeat="obj in shelters" class="shelter-card">
  <h4>{{obj.name.$t}}</h4>
  <hr />
  <h6>{{obj.address1.$t}}</h6>
  <h6>{{obj.city.$t}}, {{obj.state.$t}}</h6>
  <br />
  <h6>{{obj.phone.$t}}</h6>
  <br />
  <p><a href="{{obj.email.$t}}">{{obj.email.$t}}</a></p>
  <button class="btn btn-info">Contact Rescue</button>
  <button class="btn btn-info"><a class="btn-link" href="/#!/records">See What's Available</a></button>
</div>
